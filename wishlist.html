    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Видалення всіх товарів
            document.querySelector('.deleteproduct').addEventListener('click', function(e) {
                e.preventDefault();
                var compareList = document.querySelector('.comparelist');
                while (compareList.firstChild) {
                    compareList.removeChild(compareList.firstChild);
                }
            });
        
            // Видалення конкретного товару
            let deleteButtons = document.querySelectorAll('.deleteproductone');
            deleteButtons.forEach(function(button) {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.closest('.comparelistelement').remove();
                });
            });
        });
